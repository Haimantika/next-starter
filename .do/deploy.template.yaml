spec:
  name: next-starter-app
  region: nyc
  services:
    - name: application
      environment_slug: node-js
      source_dir: ./
      github:
        repo: Haimantika/next-starter
        branch: main
        deploy_on_push: true
      build_command: "npm install && npm run build"
      run_command: "npm run db:migrate && npm run start"
      http_port: 3000
      instance_count: 1
      instance_size_slug: basic-xxs
      routes:
        - path: /
      envs:
        - key: "POSTGRES_URL"
          value: "${db.DATABASE_URL}"
          type: "SECRET"
        - key: "AUTH_SECRET"
          value: "your-auth-secret-here"
          type: "SECRET"
        - key: "STRIPE_SECRET_KEY"
          value: "your-stripe-secret-key-here"
          type: "SECRET"
        - key: "STRIPE_WEBHOOK_SECRET"
          value: "your-stripe-webhook-secret-here"
          type: "SECRET"
        - key: "BASE_URL"
          value: "__APP_URL_BIND__"
          scope: "RUN_TIME"
  databases:
    - name: db
      engine: PG
      version: "15"
      production: false
  alerts:
    - rule: DEPLOYMENT_FAILED
    - rule: DOMAIN_FAILED
  features:
    - buildpack-stack=ubuntu-22
